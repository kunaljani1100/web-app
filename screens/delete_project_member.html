<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
      $("#body-container").append("<h1>" + localStorage.getItem("project_id") + "</h1>")
        var project_id = localStorage.getItem("project_id");
        console.log("Project ID = " + project_id);
        var name;
        var projects = [];

        $.ajax({
            url: 'http://localhost:8080/projects/' + project_id,
            type: 'get',
            success: function(data, response) {
                var msg = "";
                if(response) {
                    msg = "Project retrieved successfully!";
                    projects = data.projects;
                } else {
                    msg = "Error retrieving project.";
                }
                //alert(msg);

                projects.forEach(project => {
                    name = project.projectName;
                    outcome = project.successMetrics;
                    description = project.description;
                    var deliverables = project.deliverables;
                    var people = project.people;
                    $("#project-info table").append('<tr class="table-cell"><th>' + name + '</th><th>' +description+ '</th><th>' + outcome + '</th></tr>');
                    deliverables.forEach(deliverable => $("#deliverables table").append('<tr class="table-cell"><th>' + deliverable.deliverableName + '</th><th>' + deliverable.deliverableDescription + '</th><th>' + deliverable.leader + '</th></tr>'));
                    people.forEach(person => $("#people table").append('<tr class="table-cell"><th>' + person.userId + '</th><th> <button value = '+person.personId+'> x </button>'+ '</th></tr>'));
                });

                $("button").click(function(){
                  $.ajax({
                    url: 'http://localhost:8080/pop_project_member/' +project_id+ '/'+ $(this).val(),
                    type:'delete',
                    success:function(response){
                      if(response){
                        alert(response["message"]);
                        window.location.href = "view_project.html";
                      }
                    }
                  });

                });
            }
        });

    });
    </script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container" id = "body-container">

                <div id="project-info">
                    <h2>Project Info</h2>
                    <table>
                        <tr class="table-header">
                            <th>Name</th>

                            <th>Success Metrics</th>
                        </tr>
                        <!-- <tr class="table-cell">

                        </tr> -->
                    </table>

            </div>
            <div class="row">
                <div id="deliverables">
                    <h2>Deliverables</h2>
                    <table>
                        <tr class="table-header">
                            <th>Deliverable</th>

                            <th>Leader</th>
                        </tr>
                        <!-- <tr class="table-cell">

                            <th class="leader"></th>

                        </tr> -->
                    </table>
                </div>
              </div>
                <div class="row">
                  <div id="people">
                      <h2>People</h2>
                      <table>
                          <tr class="table-header">
                              <th>People</th>

                          </tr>
                          <!-- <tr class="table-cell">
                              <th class="deliverable_name"></th>
                              <th class="deliverable_descrption"></th>
                              <th class="leader"></th>
                              <th class="deadline"></th>
                          </tr> -->
                      </table>
                  </div>
              </div>
                <!-- <div id="budget">
                    <h2>Budget</h2>
                    <table>
                        <tr>
                            <th>Item</th>
                            <th>Projected Cost</th>
                            <th>Actual Cost</th>
                        </tr>
                        <tr class="table-cell">
                            <th class="item"></th>
                            <th class="projected_cost"></th>
                            <th class="actual_cost"></th>
                        </tr>
                    </table>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
