<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/view_project.js"></script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <div class="dashboard">
            <p class="breadcrumb"><a href="home.html">Home</a> / View Project</p>
            <div class="row">
                <div id="project-info">
                    <h2>Project Info</h2>
                    <table>
                        <tr class="table-header">
                            <th>Name</th>
                            <th>Description</th>
                            <th>Success Metrics</th>
                        </tr>
                        <!-- <tr class="table-cell">
                            <th class="project_name"></th>

                        </tr> -->
                    </table>
                </div>
            </div>
            <div class="row">
                <div id="deliverables"> 
                    <h2>Deliverables</h2>
                    <table>
                        <tr class="table-header">
                            <th>Deliverable</th>
                            <th>Description</th>
                            <th>Leader</th>
                            <th>Deadline</th>
                        </tr>
                        <!-- <tr class="table-cell">

                    </table>
                </div>
                <!-- <div id="budget"> 
                    <h2>Budget</h2>
                    <table>
                        <tr>
                            <th>Item</th>

                            <th>Actual Cost</th>
                        </tr>
                        <tr class="table-cell">
                            <th class="item"></th>
                            <th class="projected_cost"></th>
                            <th class="actual_cost"></th>
                        </tr>
                    </table>
                </div> -->
            </div>
        </div>
    </div>

</html>
