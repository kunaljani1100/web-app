<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/view_project.js"></script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container" id = "body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <div class="dashboard">
            <p class="breadcrumb"><a href="home.html">Home</a> / <a href="project_dash.html" id="home">Project Dashboard</a> / View Project</p>
            <div id="project-info">
                <h2>Project Info</h2>
                <table>
                    <tr class="table-header">
                        <th>Name</th>
                        <th>Description</th>
                        <th>Success Metrics</th>
                    </tr>
                </table>
            </div>
            <div id="deliverables">
                <h2>Deliverables</h2>
                <table>
                    <tr class="table-header">
                        <th>Deliverable</th>
                        <th>Description</th>
                        <th>Leader</th>
                        <th>Complete</th>
                    </tr>
                </table>
            </div>
            <div class="row">
                <div id="people">
                    <h2>People</h2>
                    <table>
                        <tr class="table-header">
                            <th>Name</th>
                        </tr>
                    </table>
                </div>
                <div id="communication">
                    <h2>Communication</h2>
                    <table>
                        <tr class="table-header">
                            <th>Sender</th>
                            <th>Summary</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
