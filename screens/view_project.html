<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
      $("#body-container").append("<h1>" + localStorage.getItem("project_id") + "</h1>")
        var project_id = localStorage.getItem("project_id");
        console.log("Project ID = " + project_id);
        var name;
        var projects = [];

        $.ajax({
            url: 'http://localhost:8080/projects/' + project_id,
            type: 'get',
            success: function(data, response) {
                var msg = "";
                if(response) {
                    msg = "Project retrieved successfully!";
                    projects = data.projects;
                } else {
                    msg = "Error retrieving project.";
                }
                //alert(msg);

                projects.forEach(project => {
                    name = project.projectName;
                    outcome = project.successMetrics;
                    description = project.description;
                    var deliverables = project.deliverables;
                    var people = project.people;
                    $("#project-info table").append('<tr class="table-cell"><th>' + name + '</th><th>' +description+ '</th><th>' + outcome + '</th></tr>');
                    deliverables.forEach(deliverable => $("#deliverables table").append('<tr class="table-cell"><th>' + deliverable.deliverableName + '</th><th>' + deliverable.deliverableDescription + '</th><th>' + deliverable.leader + '</th><th><a href="" id="delete-deliverable" value=' + deliverable.deliverableId + '>Delete</a></th></tr>'));
                    people.forEach(person => $("#people table").append('<tr class="table-cell"><th>' + person.userId + '</th><th><a href="" id="delete-person" value=' + person.personId + '>Delete</a></th></tr>'));
                });

                $.ajax({
                    url: 'http://localhost:8080/get_communication/' +localStorage.getItem("person_id") +"/"+localStorage.getItem("project_id"),
                    type: 'get',
                    success: function(data, response) {
                        var msg = "";
                        var users = [];
                        if(response) {
                            msg = "List of comminications successfully!";
                            communications = data.result;
                        } else {
                            msg = "Error retrieving people.";
                        }
                        //alert(msg);
                        //alert(users);

                        communications.forEach(communication => {
                            name = communication.receiver[0].userId;
                            summary = communication.summary;
                            $("#communication-info table").append('<tr class="table-cell"><th>' + name + '</th><th>' +summary+ '</th></tr>');
                        });
                    }
                });

                $("button").click(function(){
                  localStorage.setItem("project_id",alert($(this).val()));
                  window.location.href = "home.html";
                });

                $("#delete-deliverable").click(function() {
                    $.ajax({
                        url: 'http://localhost:8080/delete_deliverable/' +project_id+ '/'+ $(this).val(),
                        type:'delete',
                        success:function(response){
                            if(response){
                            alert("Deliverable deleted successfully");
                            window.location.href = "view_project.html";
                            }
                        }
                    });
                });

                $("#delete-person").click(function(){
                    $.ajax({
                        url: 'http://localhost:8080/pop_project_member/' +project_id+ '/'+ $(this).val(),
                        type:'delete',
                        success:function(response){
                            if(response){
                                alert(response["message"]);
                                window.location.href = "view_project.html";
                            }
                        }
                    });
                });
            }
        });
    });
    </script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container" id = "body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <div class="dashboard">
            <p class="breadcrumb"><a href="admin_home.html">Home</a> / <a href="home.html">My Project Dashboard</a> / View Project</p>
            <!-- <a href="delete_deliverable.html">Delete deliverable</a>
            <a href="delete_project_member.html">Delete person</a> -->
            <div id="project-info">
                <h2>Project Info</h2>
                <table>
                    <tr class="table-header">
                        <th>Name</th>
                        <th>Description</th>
                        <th>Success Metrics</th>
                    </tr>
                </table>
            </div>
            <div id="deliverables">
                <h2>Deliverables</h2>
                <table>
                    <tr class="table-header">
                        <th>Deliverable</th>
                        <th>Description</th>
                        <th>Leader</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
            <div id="people">
                <h2>People</h2>
                <table>
                    <tr class="table-header">
                        <th>Name</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
            <div id="communication">
                <h2>Communication</h2>
                <table>
                    <tr class="table-header">
                        <th>Receiver</th>
                        <th>Summary</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
