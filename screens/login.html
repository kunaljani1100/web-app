<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("button").click(function(){
        const response = $.post("http://localhost:8080/login",
        {
           "user_id": document.getElementById("user_id").value,
           "password": document.getElementById("password").value
        },
        function(response){
            if(response["message"] == "login successful"){
              alert("Login successful.");
              var person_id = "person-g2nSBbuI"; 
              localStorage.setItem("person_id", person_id);
              window.location.href = "home.html";
            }
            else {
              alert("Login failed.")
            }
        });
      });
    });
    </script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <div id="login-container">
            <h2>Log In</h2>
            <input type="text" placeholder="Username" id="user_id" name="user_id" required>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <button>Log In</button>
        </div>
    </div>
</body>

</html>
