<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/login.js"></script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <div id="login-container">
            <h2>Log In</h2>
            <input type="text" placeholder="Username" id="user_id" name="user_id" required>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <button>Log In</button>
            <a class="links" href="create_account.html">New here? Create an account.</a>
            <a class="links" href="account_recovery_user_id.html">Forgot password?</a>
        </div>
    </div>
</body>

</html>
