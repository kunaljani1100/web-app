<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {

        $.ajax({
            url: 'http://localhost:8080/get_people/',
            type: 'get',
            success: function(data, response) {
                var msg = "";
                var users = [];
                if(response) {
                    msg = "List of people retrieved successfully!";
                    people = response["result"];
                    users = data.result;
                } else {
                    msg = "Error retrieving people.";
                }
                alert(msg);
                alert(users);

                users.forEach(person => {
                    name = person.name;
                    emailId = person.emailId;
                    type = person.type;
                    profile = person.profile;
                    $("#people-info table").append('<tr class="table-cell"><th>' + name + '</th><th>' +emailId+ '</th><th>' + type + '</th><th>' + profile + '</th></tr>');
                });
            }
        });
    });

    </script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <div class="dashboard">
            <p class="breadcrumb"><a href="admin_home.html">Home</a> / View People</p>
                <div id="people-info">
                    <h2>People</h2>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>Profile</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
