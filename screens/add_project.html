<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/add_project.js"></script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <div class="dashboard">
            <p class="breadcrumb"><a href="admin_home.html">Home</a> / Add a Project</p>
            <h2>Add a Project</h2>
            <div class="input-form">
                <input type="text" placeholder="Project Name" id="input-project" required>
                <textarea type="text" placeholder="Description" id="input-description" class="short-answer"></textarea>
                <textarea type="text" placeholder="Success Metrics" id="input-metrics" class="short-answer"></textarea>
            </div>
            <button type="submit" id="create-project-submit" class="submit">Create Project</button>
        </div>
    </div>
</body>

</html>
