<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {

        $("#body-container").append("<h1>" + localStorage.getItem("project_id") + "</h1>")
        // regular user
        $("#add-person-to-project").on("click", (e) => {
            e.preventDefault();
            window.location.href = "add_people_to_project.html";
        })
        $("#view-project").on("click", (e) => {
            e.preventDefault();
            window.location.href = "view_project.html";
        })
        $("#add-deliverable").on("click", (e) => {
            e.preventDefault();
            window.location.href = "add_deliverable.html";
        })
        $("#add-communication").on("click", (e) => {
            e.preventDefault();
            window.location.href = "add_communication.html";
        })
        $("#view_communication").on("click", (e) => {
            e.preventDefault();
            window.location.href = "view_communication.html";
        })
        // $("#add-communication").on("click", (e) => {
        //     e.preventDefault();
        //     window.location.href = "add_communication.html";
        // })
    });
    </script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container" id = "body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <a href="admin_home.html">Admin Home</a>
        <div class="dashboard">
            <div class="row">
                <div class="square" id="add-person-to-project">
                    <h2>Add Person To Project</h2>
                </div>
                <div class="square" id="view-project">
                    <h2>View My Projects</h2>
                </div>
            </div>
            <div class="row">
                <div class="square" id="add-deliverable">
                    <h2>Add New Deliverable</h2>
                </div>
                <div class="square" id="add-communication">
                    <h2>Add New Communication</h2>
                </div>
            </div>
            <div class="row">
                <div class="square" id="view_communication">
                    <h2>View Communication</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
