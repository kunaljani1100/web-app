<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/home.js"></script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <div class="dashboard">
            <div class="row">
                <div class="square" id="add-project">
                    <h2>Add a Project</h2>
                </div>
                <div class="square" id="view-project">
                    <h2>View My Project</h2>
                </div>
            </div>
            <div class="row">
                <div class="square" id="add-deliverable">
                    <h2>Add New Deliverable</h2>
                </div>
                <div class="square" id="add-communication">
                    <h2>Add New Communication</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
