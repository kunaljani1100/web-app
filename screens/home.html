<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <div class="dashboard">
            <div id="row1">
                <div id="project-info"> 
                    <div class="table-header">
                        <h2>[Project Name]</h2>
                        <button class="edit-button" type="submit">Edit</button>
                    </div>
                    <h3>[Status]</h3>
                    <p>[Description]</p>
                    <p>[Outcome]</p>
                    <p>Team Members:</p>
                    <ul>
                        <li>[team member]</li>
                    </ul>
                </div>
                <div id="deliverables"> 
                    <div class="table-header">
                        <h2>Deliverables</h2>
                        <button class="add-button" type="submit">+</button>
                    </div>
                    <tr>
                        <th>Deliverable</th>
                        <th>Description</th>
                        <th>Team Member</th>
                        <th>Deadline</th>
                    </tr>
                </div>
            </div>
            <div id="budget"> 
                <div class="table-header">
                    <h2>Budget</h2>
                    <button class="add-button" type="submit">+</button>
                </div>
                <tr>
                    <th>Item</th>
                    <th>Projected Cost</th>
                    <th>Actual Cost</th>
                </tr>
            </div>
        </div>
    </div>
</body>

</html>
