<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/home.js"></script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <div class="admin-dashboard">
            <div id="project-info"> 
                <div class="table-header">
                    <h2>Teams</h2>
                    <button class="add-button" id="add-team-button" type="submit">+</button>
                </div>
                <h3>[Project Name]</h3>
                <p>[Description]</p>
                <p>[Outcome]</p>
                <div class="table-header">
                    <p>Team Members:</p>
                    <button class="add-person-button" type="submit">+</button>
                </div>
                <ul>
                    <li>[team member]</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
