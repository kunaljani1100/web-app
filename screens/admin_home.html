<!DOCTYPE html>
<html>

<head>
    <title>FIH Project Planner</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/admin_home.js"></script>
</head>

<body>
    <header>
        <img id="fih-logo" src="../assets/fih_logo.png" alt="FIH Logo">
        <img id="scu-logo" src="../assets/scu_logo.png" alt="SCU Logo">
    </header>
    <div class="body-container">
        <h1 id="title">Frugal Innovation Hub Project Planner</h1>
        <div class="admin-dashboard">
            <div class="row">
                <div class="square" id="create-project">
                    <h2>Create New Project</h2>
                </div>
                <div class="square" id="change-password">
                    <h2>Change Password</h2>
                </div>
                <!-- <div class="square" id="add-person">
                    <h2>Add New Person</h2>
                </div> -->
            </div>
            <div class="row">
                <div class="square" id="view-projects">
                    <h2>View Projects</h2>
                </div>
                <div class="square" id="view-people">
                    <h2>View People</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
